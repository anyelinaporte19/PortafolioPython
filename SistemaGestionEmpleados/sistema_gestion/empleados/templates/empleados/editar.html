<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Empleado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

    <h2 class="text-center mb-4">Editar Empleado</h2>

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label>Nombre:</label>
            <input type="text" name="nombre" class="form-control" value="{{ empleado.nombre }}">
        </div>

        <div class="mb-3">
            <label>Apellido:</label>
            <input type="text" name="apellido" class="form-control" value="{{ empleado.apellido }}">
        </div>

        <div class="mb-3">
            <label>Email:</label>
            <input type="email" name="email" class="form-control" value="{{ empleado.email }}">
        </div>

        <div class="mb-3">
            <label>Departamento:</label>
            <select name="departamento" class="form-select">
                <option value="">-- Seleccionar --</option>
                {% for dep in departamentos %}
                    <option value="{{ dep.id }}" {% if empleado.departamento.id == dep.id %}selected{% endif %}>
                        {{ dep.nombre }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="btn btn-success">Guardar Cambios</button>
        <a href="{% url 'listar_empleados' %}" class="btn btn-secondary">Volver</a>
    </form>

</body>
</html>
