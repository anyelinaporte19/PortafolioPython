<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Empleados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

    <h1 class="mb-4 text-center">Gesti√≥n de Empleados</h1>

    <form class="row mb-3" method="get">
        <div class="col-md-4">
            <input type="text" name="buscar" class="form-control" placeholder="Buscar empleado..." value="{{busqueda}}">
        </div>
        <div class="col-md-4">
            <select name="departamento" class="form-select">
                <option value="">Todos los departamentos</option>
                {% for dep in departamentos %}
                    <option value="{{dep.id}}" {% if dep.id == departamento_id %}selected{% endif %}>{{dep.nombre}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-4">
            <button class="btn btn-primary w-100">Buscar</button>
        </div>
    </form>

    <a href="{% url 'agregar_empleado' %}" class="btn btn-success mb-3">‚ûï Agregar Empleado</a>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Email</th>
                <th>Departamento</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for emp in empleados %}
                <tr>
                    <td>{{emp.nombre}}</td>
                    <td>{{emp.apellido}}</td>
                    <td>{{emp.email}}</td>
                    <td>{{emp.departamento}}</td>
                    <td>
                        <a href="{% url 'editar_empleado' emp.id %}" class="btn btn-warning btn-sm">‚úèÔ∏è Editar</a>
                        <a href="{% url 'eliminar_empleado' emp.id %}" class="btn btn-danger btn-sm">üóëÔ∏è Eliminar</a>
                    </td>
                </tr>
            {% empty %}
                <tr><td colspan="5" class="text-center">No hay empleados registrados.</td></tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
